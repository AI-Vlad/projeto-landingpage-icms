<!DOCTYPE html>

<html lang="pt-br">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>SGI Template - Acesso</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:100,400,300,500,700" rel="stylesheet" type="text/css" />
    <link href="../../../plugins/simple-line-icons/css/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../plugins/bootstrap-toastr/toastr.min.css" rel="stylesheet" type="text/css" />
    
    <!-- THEME LAYOUT STYLES -->
    <link href="../../../css/login.css" rel="stylesheet" type="text/css" />
    <link href="../../../favicon.ico" rel="shortcut icon" />
</head>
<body>
    <div class="page-login">
        <div class="page-body">
            <div class="page-login-img">
                <img class="login-logo" src="../../../img/logo/sgi.png" alt="">
            </div>

            <div class="page-login-info">
                <h1>Acesso</h1>
                <span class="email">
                    Nome do Sistema
                </span>
                <form id="form-login" class="form-inline">
                    <div class="input-group input-username input-medium">
                        <input type="text" id="username" class="login-control" name="username" maxlength="20" placeholder="Usuário">
                    </div>
                    <div class="input-group input-medium">
                        <input type="password" id="password" class="login-control" name="password" maxlength="20" placeholder="Senha">
                        <span class="input-group-btn">
                            <button type="button" class="button button-login" onclick="login()">
                                <i class="icon-arrow-right-circle icons"></i>
                            </button>
                        </span>
                    </div>
                    <div id="forget-option" class="relogin">
                        <a id="forget-password">Esqueceu a senha?</a>
                    </div>
                </form>

                <form id="form-forget" class="form-inline" style="display:none">
                    <p class="info">
                        Informe o e-mail do seu usuário
                    </p>
                    <div class="input-group input-medium">
                        <input type="text" id="email" class="login-control" name="email" maxlength="50" placeholder="Digite o e-mail">
                    </div>
                    <div class="relogin">
                        <a class="pull-left" id="back-btn" >Voltar</a>
                        <button type="button" class="button button-recover pull-right" onclick="recover()">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <!-- CORE PLUGINS -->
    <script src="../../../plugins/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../plugins/bootstrap-toastr/toastr.min.js" type="text/javascript"></script>

    <!-- GLOBAL SCRIPTS -->
    <script src="../../../pages/js/login.js" type="text/javascript"></script>
</body>
</html>
